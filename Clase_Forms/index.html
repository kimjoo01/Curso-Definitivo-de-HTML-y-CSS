<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Ingrese su nombre:</span>
            <input type="text" id="nombre" placeholder="Ingrese su nombre" />
        </label>
        <label for="inicio_platzi">
            <span>Cuando inicio en Platzi:</span>
            <input type="date" id="inicio_platzi" />
        </label>
        <label for="horario">
            <span>A que hora le gusta estudiar:</span>
            <input type="time" id="horario" />
        </label>
    </form>
</body>
</html>
