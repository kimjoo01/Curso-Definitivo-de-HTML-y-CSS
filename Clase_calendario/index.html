<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Ingrese su nombre:</span>
            <input type="text" id="nombre" name="nombre" autocomplete="name" required>
        </label>
        <label for="correo">
            <span>Ingrese su correo:</span>
            <input type="email" id="correo" name="correo" autocomplete="email" required>
        </label>
        <label for="pais">
            <span>Ingrese su pais de origen:</span>
            <input type="text" id="pais" name="pais" autocomplete="country" required>
        </label>
        <label for="codigo">
            <span>Ingrese su codigo postal:</span>
            <input type="number" id="codigo" name="codigo" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>
</body>
</html>
