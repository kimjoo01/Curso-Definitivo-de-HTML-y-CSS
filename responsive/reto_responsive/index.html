<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>

        <div class="Logo_text">
            <img src="./img/logo_real.png" alt="logo_real">
            <h1>REAL MADRID</h1>
        </div>

        <img src="./img/logo.png" alt="logo adidas" id="logo_adidas">

        <div class="botonera">
        
            <input type="radio" id="boton_busqueda" name="principal">
            <label for="boton_busqueda" class="input_header">
                <img src="./img/Busqueda.png" alt="busqueda">
            </label>

            <input type="radio" id="boton_perfil" name="principal">
            <label for="boton_perfil" class="input_header">
                <img src="./img/Perfil.png" alt="busqueda">
            </label>

            <input type="radio" id="boton_canasta" name="principal">
            <label for="boton_canasta" class="input_header">
                <img src="./img/canasta.png" alt="busqueda">
            </label>

        </div>

    </header>

    <main>

        <div class="input_main_selector">

            <input type="radio" id="boton_equipacion" name="main">
            <label for="boton_equipacion" class="input_main">
                <p>EQUIPACIÓN</p>
                <img src="./img/primera.png" alt="busqueda">
            </label>

            <input type="radio" id="boton_moda" name="main">
            <label for="boton_moda" class="input_main">
                <p>MODA</p>
                <img src="./img/moda.png" alt="busqueda">
            </label>

            <input type="radio" id="boton_accesorios" name="main">
            <label for="boton_accesorios" class="input_main">
                <p>ACCESORIOS</p>
                <img src="./img/accesorio.png" alt="busqueda">
            </label>

        </div>

        <div class="tarjetas_main">

            <div class="text_main">

                <p>Tienda</p>
                <h2>/Equipación</h2>

            </div>

            <div class="cartas_main">

                <input type="radio" name="cartas" id="input_primera_equipacion">
                <label for="input_primera_equipacion" class="input_main_cartas">
                    <img src="./img/primera.png" alt="primera equipacion">
                    <p>CAMISETA LOCAL</p>
                    <h2>$399.999</h2>
                </label>

                <input type="radio" name="cartas" id="input_segunda_equipacion">
                <label for="input_segunda_equipacion" class="input_main_cartas">
                    <img src="./img/segunda.png" alt="primera equipacion">
                    <p>CAMISETA VISITANTE</p>
                    <h2>$399.999</h2>
                </label>

                <input type="radio" name="cartas" id="input_entreno_equipacion">
                <label for="input_entreno_equipacion" class="input_main_cartas">
                    <img src="./img/tercera.png" alt="primera equipacion">
                    <p>CAMISETA ENTRENO</p>
                    <h2>$399.999</h2>
                </label>

            </div>

        </div>

    </main>

    <footer>

        <img src="./img/logo.png" alt="logo adidas">

    </footer>
</body>
</html>
