<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posiciones</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="caja">

            <div class="parte_superior">
                <div class="etiqueta_superior">
                    <div class="texto">
                        <img src="./img/puma-se-logo-ACC0F72575-seeklogo.com.png" alt="Logo puma" id="logo_puma">
                        <h1 id="titulo">PUMA PETRONAS</h1>
                        <div id="texto_prin">
                            <p>Cuando PUMA y Mercedes se unen,</p>
                            <p>son una fuerza imparable.</p>
                            <p>Nos hemos unido nuevamente</p>
                            <p>para traer una nueva edición</p>
                            <p>de nuestro clásico Drift Cat</p>
                        </div>
                    </div>
                    <h2 id="texto_clave">FAST</h2>
                </div>
                <img src="./img/4062451809843_006_00055a3631a94910bb106b40690f43dd_1800x1800.png" alt="zapato" id="petronas">
            </div>

            <div class="parte_inferior">
                <div class="texto_inf">
                    <div class="nombre">
                        <h2 id="nombre_zapato">PUMA PETRONAS</h2>
                        <p id="new">NEW</p>
                    </div>
                    <p id="drift">DRIFT CAT</p>
                    <form>
                        <p class="clasification">
                            <input type="radio" value="5" id="radio1" class="radio_estrella">
                            <label for="radio1" class="estrella">★</label>
                            <input type="radio" value="4" id="radio2" class="radio_estrella">
                            <label for="radio2" class="estrella">★</label>
                            <input type="radio" value="3" id="radio3" class="radio_estrella">
                            <label for="radio3" class="estrella">★</label>
                            <input type="radio" value="2" id="radio4" class="radio_estrella">
                            <label for="radio4" class="estrella">★</label>
                            <input type="radio" value="1" id="radio5" class="radio_estrella">
                            <label for="radio5" class="estrella">★</label>
                        </p>
                    </form>
                    <div class="toda_talla">
                        <h2>TALLA:</h2>
                        <form>
                            <p class="tallas">
                                <input type="radio" value="11" id="radio_talla11" class="radio_talla">
                                    <label for="radio_talla11" class="talla">
                                        <span>11</span>
                                    </label>
                                </input>
                                <input type="radio" value="10" id="radio_talla10" class="radio_talla">
                                    <label for="radio_talla10" class="talla">
                                        <span>10</span>
                                    </label>
                                </input>
                                <input type="radio" value="9" id="radio_talla9" class="radio_talla">
                                    <label for="radio_talla9" class="talla">
                                        <span>9</span>
                                    </label>
                                </input>
                                <input type="radio" value="8" id="radio_talla8" class="radio_talla">
                                    <label for="radio_talla8" class="talla">
                                        <span>8</span>
                                    </label>
                                </input>
                                <input type="radio" value="7" id="radio_talla7" class="radio_talla">
                                    <label for="radio_talla7" class="talla">
                                        <span>7</span>
                                    </label>
                                </input>
                            </p>
                        </form>
                    </div>
                    <span class="color_producto">
                        <h4>COLORES:</h4>
                        <ul class="ul_color">
                            <li><a href="#" class="gris"></a></li>
                            <li><a href="#" class="azul"></a></li>
                            <li><a href="#" class="negro active"></a></li>
                        </ul>
                    </span>
                    <span class="precio">
                        COP <b>320.000</b>
                    </span>
                </div>
            </div>
        </div>
    </main>
</body> 
</html>
