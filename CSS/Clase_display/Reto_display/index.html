<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>

        <img src="./img/FC_Bayern_München_logo_(2017).svg.png" alt="logo bayern" id="logo_Bayern">

        <div class="titulo">
            <h1>FC BAYERN MUNICH</h1>
            <p>TIENDA WEB</p>
        </div>

        <img src="./img/n5b8iwqtmdz8-Telekom.png" alt="logo T" id="logo_t">

        <div id="contenedor_botones_header" class="botones_header">

            <input type="radio" id="busqueda" class="input_botones_header">
            <label for="busqueda" class="botonera_header">
                <img src="./img/Busqueda.png" alt="busqueda">
            </label>

            <input type="radio" id="perfil" class="input_botones_header">
            <label for="perfil" class="botonera_header">
                <img src="./img/Perfil.png" alt="perfil">
            </label>

            <input type="radio" id="compras" class="input_botones_header">
            <label for="compras" class="botonera_header">
                <img src="./img/canasta.png" alt="compras">
            </label>

        </div>

    </header>
    
    <main>

        <div id="contenedor_botones_main" class="botones_main">

            <input type="radio" name="selector" id="input_equipacion">
            <label for="input_equipacion" class="input_main_selector">
                <p>EQUIPACIÓN</p>
                <img src="./img/equipacion.png" alt="EQUIPACION">
            </label>

            <input type="radio" name="selector" id="input_moda">
            <label for="input_moda" class="input_main_selector">
                <p>MODA</p>
                <img src="./img/moda.png" alt="moda">
            </label>

            <input type="radio" name="selector" id="input_accesorios">
            <label for="input_accesorios" class="input_main_selector">
                <p>ACCESORIOS</p>
                <img src="./img/accesorio.png" alt="accesorios">
            </label>

        </div>

        <div id="contenedor_seleccion" class="seleccion_main">

            <div class="link">
                <span id="Tienda">Tienda web</span>
                <span id="Equip">/EQUIPACIÓN</span>
            </div>

            <div id="contenerdor_cartas" class="cartas_main">

                <input type="radio" name="cartas" id="input_primera_equipacion">
                <label for="input_primera_equipacion" class="input_main_cartas">
                    <img src="./img/equipacion.png" alt="primera equipacion">
                    <p>CAMISETA LOCAL</p>
                    <h2>$399.999</h2>
                </label>

                <input type="radio" name="cartas" id="input_segunda_equipacion">
                <label for="input_segunda_equipacion" class="input_main_cartas">
                    <img src="./img/segunda.png" alt="primera equipacion">
                    <p>CAMISETA VISITANTE</p>
                    <h2>$399.999</h2>
                </label>

                <input type="radio" name="cartas" id="input_entreno_equipacion">
                <label for="input_entreno_equipacion" class="input_main_cartas">
                    <img src="./img/tercera.png" alt="primera equipacion">
                    <p>CAMISETA ENTRENO</p>
                    <h2>$399.999</h2>
                </label>

            </div>

        </div>

    </main>
    <footer>
        <img src="./img/n5b8iwqtmdz8-Telekom.png" alt=".T...">
    </footer>
</body>
</html>
